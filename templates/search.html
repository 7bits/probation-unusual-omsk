{% extends "main.html" %}

{% block content %}
    {% for place in places %}
		<div class="place">
			<div class="photo" style="background: url({{ place.image.url }})">
			</div>
			<div class="info">
				<a href="/place/{{ place.id }}">{{ place.title }}</a>
			</div>
		</div>
	{% endfor %}
{% endblock %}
